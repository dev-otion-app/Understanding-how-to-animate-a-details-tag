<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating HTML details tag</title>
    <link rel="preload" href="./styles.css" as="style">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>We are animating an HTML details tag!</h1>
    <section class="section container">
        <details class="details">
            <summary class="details_summary">
                <p>Click here to use the JavaScript attempt!</p>
            </summary>
            <article class="details_dropdown">
                <ul class="details_list">
                    <li>
                        <p>Option 1</p>
                    </li>
                    <li>
                        <p>Option 2</p>
                    </li>
                    <li>
                        <p>Option 3</p>
                    </li>
                    <li>
                        <p>Option 4</p>
                    </li>
                </ul>
            </article>
        </details>
        <article>
            <details class="details2">
                <summary class="details_summary">
                    <p>Click here to use the pure CSS attempt!</p>
                </summary>
            </details>
            <article class="details_dropdown2">
                <ul class="details_list">
                    <li>
                        <p>Option 1</p>
                    </li>
                    <li>
                        <p>Option 2</p>
                    </li>
                    <li>
                        <p>Option 3</p>
                    </li>
                    <li>
                        <p>Option 4</p>
                    </li>
                </ul>
            </article>
        </article>
    </section>
    <script src="./app.js"></script>
</body>
</html>
